<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EMI Scanner Control</title>

     <!--Bootsrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
     <!--Bootsrap from the Log_in.html-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!--JQuery-->
    <script type="text/javascript" src="../static/packages/jquery-3.3.1.min.js"></script>

    <!-- Error Popup customized scripts-->
    <script>
      function showPopup(alert_message) {
        alert(alert_message);
      }
    </script>
    <!--Favicon -->
    <link rel="shortcut icon"  href="{{ url_for('static', filename='favicon.ico') }}">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="{{url_for('static',filename='main_style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='log_in_style.css')}}">

    <!--JQuery customized scripts-->
    <script type="text/javascript" src="{{url_for('static',filename='log_in_func.js')}}"></script>


  </head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1 class="mt-5">EMI Scanner Control</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="buttons">
          <form method="post">
            <button class="btn btn-primary btn-lg mr-3" name="button" value="up">Up</button>
            <button class="btn btn-primary btn-lg mr-3" name="button" value="right">Right</button>
            <button class="btn btn-primary btn-lg mr-3" name="button" value="next-row">Next Row</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="mt-5">Button History</h2>
      </div>
    </div>
    <div style="  justify-content: center; align-items: center;" class="row">
      <div style="display: flex;" class="history">
        {% for button in history %}
          <div class="history-item">{{ button }}, </div>
        {% endfor %}
      </div>
    </div>
    <div style="text-align: center;" class= "buttons">
      <form method="POST">
        <button class="btn btn-primary btn-lg mr-3" name="button" value="submit">Submit</button>
      </form>
    </div>
    {% if alert_message %}
    <script>
      showPopup("{{ alert_message }}");
    </script>
    {% endif %}
  </div>
</body>
</html>
