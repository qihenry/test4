<!DOCTYPE html>
<html>
<head>
  <title>Button App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Error Popup customized scripts-->
  <script>
    function showPopup(alert_message) {
      alert(alert_message);
    }
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1 class="mt-5">Button App</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="buttons">
          <form method="post">
            <button class="btn btn-primary btn-lg mr-3" name="button" value="up">Up</button>
            <button class="btn btn-primary btn-lg mr-3" name="button" value="right">Right</button>
            <button class="btn btn-primary btn-lg mr-3" name="button" value="next-row">Next Row</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <h2 class="mt-5">Button History</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
              <div class="history-box">
                <div class="history">
                  {% for button in history %}
                    <div class="history-item">{{ button }}</div>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    {% if submit %}
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="buttons">
          <form method="post">
            <button class="btn btn-primary btn-lg mr-3" name="button" value="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    {% endif %}
    <div>
      {{ fig1|safe }}
    </div>
    <div>
      {{ fig2|safe }}
    </div>
    {% if alert_message %}
    <script>
      showPopup("{{ alert_message }}");
    </script>
    {% endif %}
  </div>
</body>
</html>
